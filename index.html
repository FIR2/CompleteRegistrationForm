<!DOCTYPE html>
<html lang="en">
<head>
       <title>Registration Form</title>
       <meta charset="utf-8">
      <meta name="robots" content="noindex, nofollow">
      <title>Registration form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    

 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Roboto:wght@100&display=swap" rel="stylesheet">
     <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
       <link rel="stylesheet" href="style.css">  
    </head> 
<body>
    <div class="card bg-light">
            <article class="card-body mx-auto" style="width: 400px;">
               <h4 class="card-title mt-3 text-center"> Create Account</h4>
               <p class="text-center">Get started with your free account</p> <p>
                <a href="" class="btn btn-block btn-gmail"><i class="fa fa-google"></i>  Login via Gmail</a>
                <a href="" class="btn btn-block btn-facebook"><i class="fa fa-facebook"></i>  Login via facebook</a>
                </p><p class="divider-text"> <span class="bg-light">OR</span></p>
                
                <form method="post" id="frmSubmit">
                    
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text"  name="name"  class="form-control" placeholder="Full name"required>
                     </div>
                     <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email"  name="mail"  class="form-control" placeholder="Email Address"required>
                     </div>
                     <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="number"  name="mobile"  class="form-control" placeholder="Phone number"required>
                      </div>  
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password"  name="password"  class="form-control" placeholder="Create password"required>
                     </div>
                     <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password"  name="cpassword"  class="form-control" placeholder="Repeat password"required>
                     </div>
                     <div class="form-group">
                      <button type="submit" id="btnSubmit" class="btn btn-primary btn-block">Create Account</button>
                      <div id="msg"></div>
                    </div>
                    <p class=" text-center">Have an account? <a href="">Log In</a></p>
                 </form>
                
            </article> 
         </div>
         <script>
            jQuery('#frmSubmit').on('submit',function(e){
              e.preventDefault();
              jQuery('#msg').html('Please wait...');
              jQuery('#btnSubmit').attr('disabled',true);
              jQuery.ajax({
                  url:'https://script.google.com/macros/s/AKfycbxOxVptBHTlcf_7AprhH22G6HnORUOODpBLUsfB08kGBgyagyodg7MU-xZO25qn-f8/exec',
                  type:'post',
                  data:jQuery('#frmSubmit').serialize(),
                  success:function(result){
                      jQuery('#frmSubmit')[0].reset();
                      jQuery('#msg').html('Thank You');
                      jQuery('#btnSubmit').attr('disabled',false);
                      //window.location.href='';
                  }
              });
            });
            </script>

         
    </body>
</html>
